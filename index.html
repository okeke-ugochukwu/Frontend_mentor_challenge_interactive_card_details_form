<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Interactive Card Details Form </title> 

        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
        <link rel="shortcut icon" href="img/favicon.png" type="image/png">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
            
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="theme-color" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Open Graph data-->
        <meta property="og:locale" content="en_US"/>
        <meta property="og:type" content="website"/>
        <meta property="og:title" content=""/>
        <meta property="og:description" content=""/>
        <meta property="og:url" content=""/>
        <meta property="og:image" content=""/>
        <meta property="og:image:width" content="1200"/>
        <meta property="og:image:height" content="600"/>
        <meta property="og:image:alt" content="Website Image Snippet"/>
        <meta name="robots" content="follow, index">

        <!--Twitter Cards-->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="">
        <meta name="twitter:description" content="">
        <meta name="twitter:url" content="">
        <meta name="twitter:image" content="">

       
        
    </head>

    <body>
        
      <main class="">

         <!-- >>>GRADEIENT BG + CARD PREVIEW -->
         <div class="card-preview-block">
            <div class="card-preview">
               
               <!-- >>>CARD FRONT -->
               <div class="card card-preview_front">
                  
                  <!-- >>LOGO -->
                  <div class="card_logo">
                     <div></div>
                     <div></div>
                  </div>

                  <!-- >>CARD NUMBER -->
                  <div class="card_number">
                     0000 0000 0000 0000
                  </div>

                  <!-- >>CARD NAME + EXP. DATE -->
                  <div class="card_name_and_exp">
                     <div class="card_name">
                        Jane Appleseed
                     </div>

                     <div class="card_exp_date">
                        <span>00</span>/<span>00</span>
                     </div>
                  </div>
                  
               </div>
   
               <!-- >>>CARD BACK -->
               <div class="card card-preview_back">

                  <div class="card_bar"></div>

                  <div class="card_cvc">
                     000
                  </div>

                  <svg class="card_text_illstn" xmlns="http://www.w3.org/2000/svg" width="186" height="26" viewBox="0 0 186 26" fill="none">
                     <rect width="115" height="4" rx="2" fill="#ADB5BE"/>
                     <rect x="121" width="22" height="4" rx="2" fill="#ADB5BE"/>
                     <rect x="149" width="22" height="4" rx="2" fill="#ADB5BE"/>
                     <rect x="177" width="9" height="4" rx="2" fill="#ADB5BE"/>
                     <rect width="115" height="4" rx="2" transform="matrix(-1 0 0 1 186 22)" fill="#ADB5BE"/>
                     <rect width="22" height="4" rx="2" transform="matrix(-1 0 0 1 65 22)" fill="#ADB5BE"/>
                     <rect width="22" height="4" rx="2" transform="matrix(-1 0 0 1 37 22)" fill="#ADB5BE"/>
                     <rect width="9" height="4" rx="2" transform="matrix(-1 0 0 1 9 22)" fill="#ADB5BE"/>
                     <rect x="42" y="11" width="60" height="4" rx="2" fill="#ADB5BE"/>
                     <rect x="14" y="11" width="22" height="4" rx="2" fill="#ADB5BE"/>
                     <rect x="108" y="11" width="46" height="4" rx="2" fill="#ADB5BE"/>
                     <rect x="160" y="11" width="9" height="4" rx="2" fill="#ADB5BE"/>
                  </svg>
               </div>
            </div>
         </div>


         <!-- >>>CARD DETAILS FORM + OTHER INTERACTIONS -->
         <div class="card-details-block">
            <div class="card-form">
               <form onsubmit="VERIFY_INPUTS">
                  
                  <!-- >>CARD HOLDER NAME -->
                  <fieldset>
                     <label for="cardholder-name">Cardholder Name</label>
                     
                     <div class="input-container">
                        <input class="input" type="text" name="cardholder-name" placeholder="e.g. Jane Appleseed" aria-autocomplete="off" required>
                        <div class="input-state-indicator"></div>
                     </div>

                     <span class="error-mssg">
                        Wrong format, letters only
                     </span>
                  </fieldset>

                  <!-- >>CARD NUMBER -->
                  <fieldset>
                     <label for="cardholder-name">Card Number</label>
                     
                     <div class="input-container">
                        <input class="input" type="number" name="cardholder-name" placeholder="e.g. 1234 5678 9123 0000" aria-autocomplete="off" required>
                        <div class="input-state-indicator"></div>
                     </div>

                     <span class="error-mssg">
                        Wrong format, numbers only
                     </span>
                  </fieldset>

                  <!-- >>CARD EXP & CVC -->
                  <fieldset class="card-exp-cvc">
                     <div>
                        <label for="cardholder-name">Exp. Date (MM/YY)</label>
                        
                        <!-- >>MM + YYYY -->
                        <div class="card-exp">
                           <div class="input-container">
                              <input class="input" type="number" min="1" max="12" name="cardholder-name" placeholder="MM" aria-autocomplete="off" required>
                              <div class="input-state-indicator"></div>
                           </div>

                           <div class="input-container">
                              <input class="input" type="number" min="23" max="99" name="cardholder-name" placeholder="YY" aria-autocomplete="off" required>
                              <div class="input-state-indicator"></div>
                           </div>
                        </div>

                        <span class="error-mssg">
                           Can't be blank
                        </span>
                     </div>

                     <div>
                        <label for="cardholder-name">CVC</label>
                        
                        <div class="input-container">
                           <input class="input"type="number" min="100" max="999" name="cardholder-name" placeholder="e.g. 123" aria-autocomplete="off" required>
                           <div class="input-state-indicator"></div>
                        </div>

                        <span class="error-mssg">
                           Can't be blank
                        </span>
                  </div>
                  </fieldset>
                  
                  <!-- >>SUBMIT BTN -->
                  <input type="submit" value="Confirm">

               </form>
            </div>
         </div>

      </main>
       
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
